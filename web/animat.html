<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

#transform .slide {animation-name:animation_slide;
animation-duration:16s;
animation-delay:4s;
animation-direction:alternate;
animation-iteration-count:infinite;
animation-name:image

}

@keyframes animation_slide{
0%{left:0px;}
25%{left:-320px;}
50%{left:-640px;}
75%{left:-960px;}
100%{left:-1280px;}

}

#transform2 .slide{animation:animation_step 16s steps(4,start) 4s infinite alternate }
@keyframes animation_step{
from{left:0px}  to  {left:-1280px}
}

</style>

</head>
<link rel='stylesheet' href='slide.css'>
