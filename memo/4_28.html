  <body>
    <div>
      <h3>SQL</h3>
      1.RDMS에 접근하기 위한 데이터베이스 코딩언어 2.DDL,DML,DCL등이있다
      <h3>DDL데이터 정의어</h3>
      1.데이터저장소,TABLE,사용자 인뎃스 등 데이터베이스 객체 생성 제거 변경
      2.CRDEATE:생성 DROP:제거,ALTER:변경
      <h3>DML데이터 조작어</h3>
      1.생성된 데이터 TABLE을 기준으로 CRUD실행 2.INSERT SELECT,UPDATE,DELETE
      <h3>데이터 제어어</h3>
      1.데이터베이스의 접근권한 등을 설정 2.GRANT:권한부여 REVOKE:권한 회수
    </div>
